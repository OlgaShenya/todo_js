<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJs Ap</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>TodoJs Ap</h1>
    <div class="addTodo">        
        <input type="text" id="inputAdd">
        <button id="buttonAdd">add</button>        
    </div>
    <div>
        <input type="checkbox" id="checkAll">
        <label for="checkAll">Check all todos</label>
    </div>
    <ul></ul>
    <div>
        <p id="allTodos">all (<span>0</span>)</p>
        <p id="activeTodos">active (<span>0</span>)</p>
        <p id="completedTodos">completed (<span>0</span>)</p>
    </div>
    <button id="deleteAllCompleted">delete all completed</button>
    <script src="script.js"></script>
</body>
</html>
