<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoJs Ap</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
      <h1 class="title">TodoJs Ap</h1>
      <div class="addTodo">
        <input type="text" id="inputAdd" class="form-control"/>
        <button id="buttonAdd" type="button" class="btn btn-success">add</button>
      </div>
      <div class="checkAllTodos">
        <input type="checkbox" id="checkAll" class="form-check-input"/>
        <label for="checkAll" class="form-check-label">Check all todos</label>
      </div>
      <ul></ul>
      <div id="filterTodos">
        <button id="allTodos" type="button" class="btn btn-warning">all 0</button>
        <button id="activeTodos" type="button" class="btn btn-warning">active 0</button>
        <button id="completedTodos" type="button" class="btn btn-warning">completed 0</button>
      </div>
      <button id="deleteAllCompleted" type="button" class="btn btn-success">delete all completed</button>
      <nav id="pageList"></nav>

      <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
